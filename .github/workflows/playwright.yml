name: Playwright Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright
        run: npx playwright install --with-deps
        
      - name: Run tests
        id: tests
        run: |
          npx playwright test Aries_ui_testing/tests/auth/aries-login.spec.js --reporter=list
        continue-on-error: true
        
      - name: Teams Notification
        if: always()
        run: |
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            STATUS="✅ PASSED"
            COLOR="00FF00"
          else
            STATUS="❌ FAILED"
            COLOR="FF0000"
          fi
          
          curl -H "Content-Type: application/json" -d "{
            \"@type\": \"MessageCard\",
            \"@context\": \"https://schema.org/extensions\",
            \"summary\": \"Playwright Test Result\",
            \"themeColor\": \"$COLOR\",
            \"sections\": [{
              \"activityTitle\": \"$STATUS Playwright Test\",
              \"activitySubtitle\": \"Repository: ${{ github.repository }}\",
              \"facts\": [{
                \"name\": \"Branch\",
                \"value\": \"${{ github.ref_name }}\"
              }, {
                \"name\": \"Author\",
                \"value\": \"${{ github.actor }}\"
              }, {
                \"name\": \"Test File\",
                \"value\": \"aries-login.spec.js\"
              }],
              \"potentialAction\": [{
                \"@type\": \"OpenUri\",
                \"name\": \"View Run\",
                \"targets\": [{
                  \"os\": \"default\",
                  \"uri\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                }]
              }]
            }]
          }" ${{ secrets.TEAMS_WEBHOOK_URL }}
